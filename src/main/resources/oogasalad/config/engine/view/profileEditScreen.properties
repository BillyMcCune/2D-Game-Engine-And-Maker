# profileEditScreen.properties

# CSS to load for this screen
profileEdit.stylesheet=/oogasalad/css/screens/profileEdit.css

# Root pane padding (insets)
profileEdit.root.padding=20

# Style class applied to the root container (BorderPane)
profileEdit.root.style=profile-edit-root-pane

# Title
profileEdit.title.style=profile-edit-title
profileEdit.title.text=Edit Profile

# Back button configuration
profileEdit.back.button.text=Back to Profile
profileEdit.back.button.style=back-button-style

# Save button configuration
profileEdit.save.button.text=Save Changes
profileEdit.save.button.style=save-button

# Change avatar button configuration
profileEdit.avatar.button.text=Change Avatar

# Form field labels
profileEdit.displayName.label=Display Name:
profileEdit.email.label=Email:
profileEdit.bio.label=Bio:
profileEdit.password.label=New Password (optional):
profileEdit.confirmPassword.label=Confirm Password:

# Form field prompts
profileEdit.displayName.prompt=Your display name
profileEdit.email.prompt=Your email address
profileEdit.bio.prompt=Tell us about yourself
profileEdit.password.prompt=Leave blank to keep current password
profileEdit.confirmPassword.prompt=Confirm new password

# Status message style
profileEdit.status.message.style=status-message 