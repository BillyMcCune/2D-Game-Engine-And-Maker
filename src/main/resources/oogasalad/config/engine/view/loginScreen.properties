# loginScreen.properties

# CSS to load for this screen
login.stylesheet=/oogasalad/css/screens/loginScreen.css

# Root pane padding (insets)
login.root.padding=20

# Style class applied to the root container (BorderPane)
login.root.style=login-root-pane

# Back button configuration
login.back.button.text=Back
login.back.button.style=back-button-style

# Tab pane configuration
login.tab.pane.style=login-tab-pane
login.tab.text=Login
signup.tab.text=Sign Up

# Login form configuration
login.form.style=login-form
login.username.label=Username:
login.username.prompt=Enter your username
login.password.label=Password:
login.password.prompt=Enter your password
login.remember.me.text=Remember Me
login.button.text=Login
login.button.style=login-button

# Signup form configuration
signup.form.style=signup-form
signup.username.label=Username:
signup.username.prompt=Choose a username
signup.displayName.label=Display Name:
signup.displayName.prompt=How others will see you
signup.email.label=Email:
signup.email.prompt=Your email address
signup.password.label=Password:
signup.password.prompt=Choose a password
signup.confirmPassword.label=Confirm Password:
signup.confirmPassword.prompt=Enter password again
signup.button.text=Create Account
signup.button.style=signup-button

# Status message style
login.status.message.style=status-message 