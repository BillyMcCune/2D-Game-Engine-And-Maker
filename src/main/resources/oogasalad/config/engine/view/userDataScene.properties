# userDataScene.properties

# CSS to load for this screen
userData.stylesheet=/oogasalad/css/screens/userDataScene.css

# Root pane padding (insets)
userData.root.padding=20

# Style?class applied to the root container (BorderPane)
userData.root.style=user-data-root-pane

# Style?classes for left/right sub?boxes
userData.left.box.style=profile-left-pane
userData.right.box.style=profile-right-pane

# Style for all Labels in the info grid
userData.label.style=profile-label

# ?Back? button configuration
userData.back.button.id=backToSplash
userData.back.button.text=Back
userData.back.button.style=back-button-style

# Container which holds image + details, centered
userData.center.container.style=user-profile-container

# Grid with the basic info
userData.info.grid.style=user-info-grid

# Style for the games accordion (uses combo-box look)
userData.game.accordion.style=game-combobox

# Style for each level accordion inside games
userData.level.accordion.style=level-combobox
