# userDataScreen.properties

# CSS to load for this screen
userData.stylesheet=/oogasalad/css/screens/userDataScreen.css

# Root pane padding (insets)
userData.root.padding=20

# Style class applied to the root container (BorderPane)
userData.root.style=user-data-root-pane

# Back button configuration
userData.back.button.id=backToSplash
userData.back.button.text=Back
userData.back.button.style=back-button-style

# Left box configuration
userData.left.box.style=user-data-left-box

# Right box configuration
userData.right.box.style=user-data-right-box

# Info grid configuration
userData.info.grid.style=user-data-info-grid
userData.label.style=user-data-label

# Label text
userData.username.label=Username:
userData.displayName.label=Display Name:
userData.email.label=Email:
userData.language.label=Language:
userData.bio.label=Bio:

# Button configuration
userData.edit.profile.button.text=Edit Profile
userData.edit.profile.button.style=edit-profile-button
userData.logout.button.text=Logout
userData.logout.button.style=logout-button

# Game accordion configuration
userData.game.accordion.style=user-data-game-accordion 