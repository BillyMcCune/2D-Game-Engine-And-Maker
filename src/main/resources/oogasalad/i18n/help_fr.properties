help.title=Bienvenue dans le moteur de jeu de plateforme à défilement latéral!
help.intro=Ce moteur vous permet de créer, de modifier et de jouer à vos propres jeux de plateforme à défilement latéral. Suivez le guide ci-dessous pour apprendre à démarrer et à utiliser efficacement tous les boutons.

help.menu.header=Boutons du menu principal
help.menu.selectGameType=Sélectionner le type de jeu: choisissez le type de jeu auquel vous souhaitez jouer ou modifier.
help.menu.selectLevel=Sélectionner le niveau: choisissez le niveau spécifique que vous souhaitez charger pour jouer ou modifier.
help.menu.startEngine=Démarrer le moteur de jeu: lance le moteur de jeu et lance le niveau sélectionné.
help.menu.startEditor=Démarrer l'éditeur de jeu: ouvre le puissant éditeur de niveaux où vous pouvez créer et personnaliser vos propres univers de jeu.
help.menu.help=Aide/Crédits: affiche cette page d'aide et remercie l'équipe de développement.
help.menu.playAnother=Jouer à un autre jeu - Relancez le processus et sélectionnez un nouveau jeu ou niveau.
help.menu.selectLanguage=Sélectionner la langue - Sélectionnez la langue de l'interface.

help.build.header=Comment créer votre propre jeu
help.build.steps=Cliquez sur Démarrer l'éditeur de jeu, sélectionnez un niveau, glissez-déposez les objets du jeu, configurez les propriétés et enregistrez votre niveau. Revenez ensuite au menu principal et lancez le moteur de jeu pour jouer !

help.tips.header=Conseils pour réussir
help.tips.list=Expérimentez différents types de caméras, testez régulièrement et utilisez des modèles de sprites pour une conception rapide des niveaux.