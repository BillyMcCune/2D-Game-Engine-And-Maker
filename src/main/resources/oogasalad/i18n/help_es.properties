help.title=¡Bienvenido al Motor de Juego de Plataforma de Desplazamiento!
help.intro=Este motor te permite crear, editar y jugar tus propios juegos de plataformas de desplazamiento lateral. Sigue esta guía para aprender cómo comenzar y usar todos los botones correctamente.

help.menu.header=Botones del Menú Principal
help.menu.selectGameType=Seleccionar Tipo de Juego - Elige el tipo de juego que deseas jugar o editar.
help.menu.selectLevel=Seleccionar Nivel - Elige el nivel específico que deseas cargar para jugar o editar.
help.menu.startEngine=Iniciar Motor del Juego - Lanza el motor y juega el nivel seleccionado.
help.menu.startEditor=Iniciar Editor del Juego - Abre el editor de niveles donde puedes construir y personalizar tus mundos.
help.menu.help=Ayuda/Créditos - Muestra esta página de ayuda y reconoce al equipo de desarrollo.
help.menu.playAnother=Jugar Otro Juego - Reinicia el proceso y selecciona un nuevo juego o nivel para jugar.
help.menu.selectLanguage=Seleccionar Idioma - Cambia el idioma de la interfaz a tu idioma preferido.

help.build.header=Cómo Crear Tu Propio Juego
help.build.steps=Haz clic en Iniciar Editor del Juego, selecciona un nivel, arrastra y suelta objetos, configura propiedades y guarda tu nivel. Luego regresa al menú principal y haz clic en Iniciar Motor del Juego para jugar.

help.tips.header=Consejos para el Éxito
help.tips.list=Experimenta con tipos de cámara, prueba a menudo y usa plantillas de sprites para diseñar niveles rápidamente.
