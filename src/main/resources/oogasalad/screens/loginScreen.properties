# loginScreen.properties

# CSS to load for this screen
login.stylesheet=/oogasalad/css/screens/loginScreen.css

# Root pane padding (insets)
login.root.padding=20

# Style class applied to the root container (BorderPane)
login.root.style=login-root-pane

# Back button configuration
login.back.button.id=backToSplash
login.back.button.text=Back
login.back.button.style=back-button-style

# Login form
login.form.style=login-form
login.button.style=login-button

# Signup form
signup.form.style=signup-form
signup.button.style=signup-button

# Status message
status.message.style=status-message 